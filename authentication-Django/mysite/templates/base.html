<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <h1>My Site</h1>
    <hr>
    <a href="{% url 'home' %}"> Home </a> |
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}"> Logout </a> |
    {% else %}
    <a href="{% url 'register' %}"> Register </a> |
    <a href="{% url 'login' %}"> Login </a> |
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
